<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <style>
        th, td, p, input
        {
            font:14px Verdana;
        }
        table, th, td
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th
        {
            font-weight: bold;
        }
    </style>

</head>
<body>
<div class="mypanel"></div>
</body>

<script>
    var URL = "http://" + window.location.hostname + "/app/employee?id=10002";
    $.getJSON(URL, function(data) {
        var txt = `${data.emp_no}<br>
                   ${data.first_name}<br>
                   ${data.last_name}<br>`
        $(".mypanel").html(txt);
    });
</script>

</html>
