language: java
jdk: oraclejdk8

services:
  - docker

sudo: false

install:
  - docker build -t database db/.
  - docker run --rm -e MYSQL_ROOT_PASSWORD=example -p 3306:3306 database
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

before_script:
  - mvn clean

jobs:
  include:
    - stage: unit tests
      script: mvn test -Dtest=com.napier.sem.AppTest