language: java

sudo: false

services:
  - docker

install:
  - docker build -t database db/.
  - docker run --rm -d -e MYSQL_ROOT_PASSWORD=example -p 127.0.0.1:33060:3306 database
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

before_script:
  - mvn clean

jobs:
  include:
    - stage: unit tests
      - jdk: oraclejdk8
      - jdk: oraclejdk9
      - jdk: oraclejdk10
      script: mvn test -Dtest=com.napier.sem.AppTest
    - stage: integration tests
      jdk:
        - oraclejdk8
        - oraclejdk9
        - oraclejdk10
      script: mvn test -Dtest=com.napier.sem.AppIntegrationTest